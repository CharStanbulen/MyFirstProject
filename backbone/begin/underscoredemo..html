<!DOCTYPE html>
<html>
<head>
<title>Underscore begin</title>
<meta charset="utf-8">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<style type="text/css">
  body{
    font-size:13px;
  }
  ul{
    list-style-type:none;
    padding:0px;
    margin:0px;
    width:360px;
  }
  li:first-child span{
    float:left;
    border-bottom:solid 1px #ccc;
    background-color:#eee;
    font-weight:bold;
  }
  ul li span{
    width:80px;
    text-align:left;
    float:left;
    padding:0px 5px;
    border-bottom:dashed 1px #ccc;
    line-height:28px;
  }
</style>
<script type="text/javascript">

</script>
</head>
<body>
  
  <script type="text/template" id="tpl">
    <%var intSumScore=0,intAveScore=0;
    for(var i=0;i<list.length;i++){%>
     <%var item=list[i]%>
    <li>
      <span><%=item.StuId%></span>
      <span><%=item.Name%></span>
      <span><%=item.Sex%></span>
      <span><%=item.Score%></span>
    </li>
      
      
    <%  intSumScore+=parseInt(item.Score);
      intAveScore=intSumScore/list.length;
    }
    %>
    <li>
      <span>平均分：</span>
      <span><%=intAveScore%></span>
      <span>总分：</span>
      <span><%=intSumScore%></span>
    </li>
  </script>
  <ul id="element">
    <li>
      <span>学号</span>
      <span>姓名</span>
      <span>性别</span>
      <span>总分</span>
    </li>
  </ul>
  <script type="text/javascript">
    var ele=$('#element'),
          tpl=$('#tpl').html();
    var data={
      list:[
        {StuId:'s0101',Name:'Char01',Sex:'男',Score:'345'},
        {StuId:'s0102',Name:'Char02',Sex:'女',Score:'445'},
        {StuId:'s0103',Name:'Char03',Sex:'女',Score:'355'},
        {StuId:'s0104',Name:'Char04',Sex:'男',Score:'564'},
        {StuId:'s0105',Name:'Char04',Sex:'男',Score:'543'}
      ]
    };
    var html=_.template(tpl,data);
    ele.append(html);
  </script>
</body>

</html>
