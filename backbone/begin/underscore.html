  var arr=[15,26,37];
  var obj=_(arr);
  console.log("max:"+obj.max()+" min:"+obj.min());
  
  _.each([1,2,3,4,5,6],function(n){if(!(n%2)) console.log(n);});
  
  var arr=_.map([1,2,3,4,5,6],function(n){
    if(!(n%2)) return n;
  });
  for(var i=0;i<arr.length;i++){

    console.log(i + '->' + arr[i]);
  }

  var intnum01=_.random(10,20);
