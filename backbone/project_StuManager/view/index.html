<!DOCTYPE html>
<html>
<head>
    <title>学生信息管理系统</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../resource/lib/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../resource/lib/underscore.js"></script>
    <script type="text/javascript" src="../resource/lib/backbone.js"></script>
    <script type="text/javascript" src="../resource/js/application.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../resource/css/student.min.css">
</head>
<body>
<div id="stuManager">
    <ul id="ulMessage">
        <li class="li_h">
            <span>学号</span>
            <span>姓名</span>
            <span>性别</span>
            <span>总分</span>
            <span>操作</span>
        </li>
    </ul>
    <script type="text/template" id="item-template">
        <span><div><% =StuID %></div></span>
        <span class="show">
                <div class="disp"><% =Name %></div>
                <div class="edit">
                    <input type="text" name="Name" id="Name" class="inputtxt" size="8">
                </div>
            </span>
        <span class="show">
                <div class="disp"><% =Sex %></div>
                <div class="edit">
                    <select name="Sex" id="Sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </span>
        <span class="show">
                <div class="disp"><% =Score %></div>
                <div class="edit">
                    <input type="text" name="Score" id="Score" class="inputtxt" size="8">
                </div>
            </span>
        <span><a href="#">删除</a></span>
    </script>
    <div class="input">
            <span class="span1">
                学号：<input type="text" readonly="readonly" name="StuID" id="StuID" class="inputtxt" size="10"><br />
                姓名：<input type="text" readonly="readonly" name="Name" id="Name" class="inputtxt" size="15">
            </span>
            <span class="spanr">
                性别：<select name="Sex" id="Sex">
                <option value="男">男</option>
                <option value="女">女</option>
            </select><br />
                 总分：<input type="text" name="Score" id="Score" class="inputtxt" size="8">
            </span>
        <p class="btn">
            <input type="button" id="btnAdd" class="inputbtn" value="增加">
        </p>
        <p class="pStatus"></p>
    </div>
</div>
</body>
</html>
