<!DOCTYPE html>
<html>
<head>
  <title>foundation begin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://static.runoob.com/assets/foundation-5.5.3/foundation.min.css">
  <script type="text/javascript" src="http://static.runoob.com/assets/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://static.runoob.com/assets/foundation-5.5.3/js/foundation.min.js"></script>
  <script type="text/javascript" src="http://static.runoob.com/assets/foundation-5.5.3/js/vendor/modernizr.js"></script>
</head>
<body>
  <h2>按钮样式</h2>
  <button type="button" class="button">Default</button>
  <button type="button" class="button secondary">Secondary</button>
  <button type="button" class="button success">Success</button>
  <button type="button" class="button info">Info</button>
  <button type="button" class="button warning">Warning</button>
  <button type="button" class="button alert">Alert</button>
  <h2>按钮元素</h2>
  <a href="#" class="button info" role="button">链接按钮</a>
  <button class="button info" type="button">按钮</button>
  <input type="button" class="button info" value="Input 按钮">
  <input type="submit" class="button info" value="Submit 按钮">
  <h2>按钮大小</h2>
  <button type="button" class="button large">Large</button>
  <button type="button" class="button">Default</button>
  <button type="button" class="button small">Small</button>
  <button type="button" class="button tiny">Tiny</button>
  <h2>延展按钮</h2>
  <button type="button" class="button">Default</button>
  <button type="button" class="button expand">Expanded Button</button>
  <h2>禁用按钮</h2>
  <button type="button" class="button">Default Button</button>
  <button type="button" class="button disabled">Disabled Button</button>
</body>
</html>
