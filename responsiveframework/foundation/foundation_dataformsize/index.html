<!DOCTYPE html>
<html>
<head>
  <title>foundation begin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://static.runoob.com/assets/foundation-5.5.3/foundation.min.css">
  <link rel="stylesheet" href="http://static.runoob.com/assets/foundation-icons/foundation-icons.css">
  <script type="text/javascript" src="http://static.runoob.com/assets/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://static.runoob.com/assets/foundation-5.5.3/js/foundation.min.js"></script>
  <script type="text/javascript" src="http://static.runoob.com/assets/foundation-5.5.3/js/vendor/modernizr.js"></script>
</head>
<body>

  <div class="row">
  <h2>使用网格设置输入框大小</h2>
    <div class="large-10 medium-7 columns">
      <label>large-10 medium-7(100% on small)
        <input type="text" placeholder="Name">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-5 columns">
      <label>small-5
        <input type="text" placeholder="Name">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-3 columns">
      <label>medium-3 (100% on small)
        <input type="text" placeholder="Name">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-4 columns">
      <label>medium-4 (100% on small, stacked)
        <input type="text" placeholder="Name">
      </label>
    </div>
    <div class="medium-4 columns">
      <label>medium-4 (100% on small, stacked)
        <input type="text" placeholder="Name">
      </label>
    </div>
    <div class="medium-4 columns">
      <label>medium-4 (100% on small, stacked)
        <input type="text" placeholder="Name">
      </label>
    </div>
  </div>
  <div class="row">
    <h2>内联标签Label</h2>
    <p><strong>提示：</strong>如果你需要标签显示在左边，可以移除.right类。</p>
    <div class="small-8">
      <div class="row">
        <div class="small-3 columns">
          <label for="name" class="inline right">Name<label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="name" placeholder="First Name..">
        </div>
      </div>
    </div>
  </div>
  <form>
    <div class="row">
      <h2>前置后置标签</h2>
      <div class="large-6 columns">
        <div class="row collapse prefix-round">
          <div class="small-3 columns">
            <span class="prefix">前置</span>
          </div>
          <div class="small-9 columns">
            <input type="text" placeholder="Value">
          </div>
        </div>
      </div>
      <div class="large-6 columns">
        <div class="row collapse postfix-radius">
          <div class="small-9 columns">
            <input type="text" placeholder="Value">
          </div>
          <div class="small-3 columns">
            <a href="#" class="button postfix">后置</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
