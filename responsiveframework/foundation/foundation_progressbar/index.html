<!DOCTYPE html>
<html>
<head>
  <title>foundation begin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://static.runoob.com/assets/foundation-5.5.3/foundation.min.css">
  <script type="text/javascript" src="http://static.runoob.com/assets/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://static.runoob.com/assets/foundation-5.5.3/js/foundation.min.js"></script>
  <script type="text/javascript" src="http://static.runoob.com/assets/foundation-5.5.3/js/vendor/modernizr.js"></script>
</head>
<body>
  <div style="padding:20px">
    <h2>基本进度条</h2>
    <div class="progress">
      <span class="meter" style="width:70%"></span>
    </div>
  </div>
  <div style="padding:20px">
    <h2>进度条颜色</h2>
    <div class="progress">
      <span class="meter" style="width:70%"></span>
    </div>
    <div class="progress secondary">
      <span class="meter" style="width:70%"></span>
    </div>
    <div class="progress success">
      <span class="meter" style="width:70%"></span>
    </div>
    <div class="progress alert">
      <span class="meter" style="width:70%"></span>
    </div>
  </div>
  <div style="padding:20px">
    <h2>圆角进度条</h2>
    <p>默认</p>
    <div class="progress">
      <span class="meter" style="width:70%"></span>
    </div>
    <p>圆角</p>
    <div class="progress radius">
      <span class="meter" style="width:70%"></span>
    </div>
    <p>圆形</p>
    <div class="progress round">
      <span class="meter" style="width:70%"></span>
    </div>
  </div>
  <div style="padding:20px">
    <h2>进度条尺寸</h2>
    <div class="progress large-1">
      <span class="meter" style="width:70%"></span>
    </div>
    <div class="progress large-6">
      <span class="meter" style="width:70%"></span>
    </div>
    <div class="progress large-9">
      <span class="meter" style="width:70%"></span>
    </div>
    <div class="progress large-11">
      <span class="meter" style="width:70%"></span>
    </div>
    <!-- Default width, if you remove .large-12 it will produce the same result -->
    <div class="progress large-12">
      <span class="meter" style="width:70%"></span>
    </div>
  </div>
</body>
</html>
