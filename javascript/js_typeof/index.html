<!DOCTYPE html>
<html>
<title>native javascript </title>
<meta charset="utf-8">
<body>
<p>typeof 操作符返回变量或表达式的类型。</p>
<p id="demo"></p>
<p>对象可以通过设置<b>null</b>清空。</p>
<p id="nulltype"></p>
</body>
<script type="text/javascript">
  document.getElementById('demo').innerHTML=
  typeof "jhon" + "<br />" + 
  typeof 3.14 + "<br />" + 
  typeof false + "<br />" + 
  typeof [1,2,3,4] + "<br />" + 
  typeof {name:'jhon',age:'34'} + "<br />"
  
  var person={firstName:'John',lastname:'Doe',age:50,eyeColor:'blue'};
  //var person=null;
  var person=undefined;
  document.getElementById("nulltype").innerHTML=person+"<br />"+typeof person;
</script>
</html>
