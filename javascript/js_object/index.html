<!DOCTYPE HTML>
<html>
<head>
<title>javascript variable</title>
<meta charset="utf-8">
<script type="text/javascript">
  var person=new Object();
  person.firstname='John';
  person.lastname='Doe';
  person.age=50;
  person.eyecolor='blue';
  document.write(person.firstname + ' is ' + person.age + ' years old.<br>');
  
  function person01(firstname,lastname,age,eyecolor){
    this.firstname=firstname;
    this.lastname=lastname;
    this.age=age;
    this.eyecolor=eyecolor;
    
    this.changeName=changeName;
    function changeName(name){
      this.lastname=name;
    }
  }
  myMother=new person01('Sally','Rally',48,'green');
  myMother.changeName('Doe');
  document.write(myMother.lastname+'<br>');
  
  function muFunction01(){
    var x;
    var txt='';
    var person={fname:'Bill',lname:'Gates',age:56};
    for (x in person){
      txt=txt+person[x];
    }
    document.getElementById('demo01').innerHTML=txt;
  }
</script>
</head>
<body>
  <p>点击下面的按钮，循环遍历对象“person”的属性。</p>
  <button onclick="muFunction01()">点击这里</button>
  <p id="demo01"></p>
</body>
</html>
