<!DOCTYPE HTML>
<html>
<head>
<title>javascript html</title>
<meta charset="utf-8">
<style type="text/css">
  #myDIV{
    background:coral;
    border:1px solid;
    padding:50px;
    color:white;
  }
</style>
</head>
<body>
  <img id="image" src="http://www.runoob.com/try/demo_source/smiley.jpg" width="160" height="120">
  <p id="p1">Hello World!</p>
  <p id="p2">Hello World!</p>
  <h1 id='id1'>测试文本</h1>
  <button type="button" onclick="document.getElementById('id1').style.color='red';">点我</button>
  <p>点击按钮执行<em>displayDate()</em>函数。</p>
  <button id="myBtn01">点这里</button>
  <p id="demo01"></p>
  输入你的名字：<input type="text" id="fname" onchange="myFunction02()">
  <p>当你离开输入框后，函数将被触发，将小写字母转为大写字母。</p>
  <p>实例在window对象中使用addEventListener()方法。</p>
  <p>尝试重置浏览器的窗口触发“resize”事件句柄。</p>
  <p id="demo02"></p>
  <div id="myDIV">div元素添加了mouseover事件句柄，鼠标在桔红色的框内移动时会显示随机数。
     <p>点击移除DIV事件句柄</p>
     <button onclick="removeHandler()" id="myBtn02">点我</button>
  </div>
  <p id="demo03"></p>
  <script type="text/javascript">
    //document.write(Date());
    document.getElementById('image').src='http://www.runoob.com/try/demo_source/landscape.jpg';
    document.getElementById('p2').style.color='blue';
    document.getElementById('p2').style.fontFamily='Arial';
    document.getElementById('p2').style.fontSize='larger';
    
    //document.getElementById('myBtn01').onclick=function(){displayDate()};
    document.getElementById('myBtn01').addEventListener('click',displayDate);
    function displayDate(){
      document.getElementById('demo01').innerHTML=Date();
    }
    
    function myFunction02(){
      var x=document.getElementById('fname');
      x.value=x.value.toUpperCase();
    }
    
    window.addEventListener('resize',function(){
      document.getElementById('demo02').innerHTML=Math.random();
    })
    
    document.getElementById('myDIV').addEventListener('mousemove',myFunction03);
    function myFunction03(){
      document.getElementById('demo03').innerHTML=Math.random();
    }
    function removeHandler(){
      document.getElementById('myDIV').removeEventListener('mousemove',myFunction03);
    }
  </script>
</body>
</html>
